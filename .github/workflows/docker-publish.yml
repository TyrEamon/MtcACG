name: Docker Image CI

# 触发条件：
# 1. 推送到 main 分支时自动触发
# 2. 手动在 GitHub Actions 页面点击 "Run workflow" 按钮触发
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # === 核心修正：把仓库名(含用户名)强制转为小写 ===
      # 例如：MyUser/MyRepo -> myuser/myrepo
      - name: Lowercase Repository Name
        run: |
          echo "LOWERCASE_REPO=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # 这里使用了上面转换好的小写变量 LOWERCASE_REPO
          tags: ${{ env.REGISTRY }}/${{ env.LOWERCASE_REPO }}:9
